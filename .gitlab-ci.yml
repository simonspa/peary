variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - compile
  - format
  - unittest
  - rebuild_meta-caribou

#######################
# Compilation targets #
#######################

cmp:ubuntu-gcc:
  stage: compile
  tags:
    - docker
  image: gitlab-registry.cern.ch/caribou/peary/ubuntu:latest
  script:
    - export COMPILER_TYPE="gcc"
    - mkdir build
    - cd build
    - cmake -DBUILD_example=ON -DBUILD_server=ON ..
    - make
    - make install
  artifacts:
    paths:
      - build
      - bin
      - lib
    expire_in: 3 hour

cmp:centos7-gcc:
  stage: compile
  tags:
    - docker
  image: clicdp/cc7-base
  before_script:
    - yum install -y readline readline-devel
  script:
    - export COMPILER_TYPE="gcc"
    - source .gitlab-ci.d/init_x86_64.sh
    - mkdir build
    - cd build
    - cmake -GNinja -DBUILD_example=ON -DBUILD_server=ON -DINTERFACE_I2C=OFF -DINTERFACE_SPI=OFF -DINTERFACE_SPI_CLICpix2=OFF ..
    - ninja
    - ninja install
  artifacts:
    paths:
      - build
      - bin
      - lib
    expire_in: 3 hour

cmp:centos7-llvm:
  stage: compile
  tags:
    - docker
  image: clicdp/cc7-base
  before_script:
    - yum install -y readline readline-devel
  script:
    - export COMPILER_TYPE="llvm"
    - source .gitlab-ci.d/init_x86_64.sh
    - mkdir build
    - cd build
    - cmake -GNinja -DBUILD_example=ON -DBUILD_server=ON -DINTERFACE_I2C=OFF -DINTERFACE_SPI=OFF -DINTERFACE_SPI_CLICpix2=OFF ..
    - ninja
    - ninja install
  artifacts:
    paths:
      - build
      - bin
      - lib
    expire_in: 3 hour

rebuild_meta-caribou:
    stage: rebuild_meta-caribou
    variables: 
      META-CARIBOU_REF_NAME: master
    only:
      - master
    script:
      - "curl -X POST -F token=META_CARIBOU_TOKEN -F ref=META-CARIBOU_REF_NAME https://gitlab.cern.ch/api/v4/projects/13971/trigger/pipeline"

############################
# Format and Lint Checking #
############################

# CentOS 7

fmt:centos7-llvm-format:
  stage: format
  tags:
    - docker
  dependencies:
    - cmp:centos7-llvm
  image: clicdp/cc7-base
  script:
    - export COMPILER_TYPE="llvm"
    - source .gitlab-ci.d/init_x86_64.sh
    - cd build/
    - ninja check-format
